<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radionics Multi-Wave Oscillator</title>
    
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1c;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.5);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 30px;
            border: 2px solid #ffcc00;
        }
        .field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcc00;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="file"]:focus, textarea:focus {
            background-color: #555;
            outline: none;
            box-shadow: 0 0 5px #ffcc00;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: #1c1c1c;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #ffb300;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .photo-display {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        textarea {
            height: 100px;
        }
    </style>


</head>
<body>
    <div class="container">
        <h1>Radionics Multi-Wave Oscillator</h1>

        <div class="field">
            <label for="operatorName">Operator Name:</label>
            <input type="text" id="operatorName" placeholder="Enter your name">
        </div>

        <div class="field">
            <label for="targetName">Target Name:</label>
            <input type="text" id="targetName" placeholder="Enter target's name">
        </div>

        <div class="field">
            <label for="photoUpload">Upload Target Photo:</label>
            <input type="file" id="photoUpload" accept="image/*">
        </div>

        <div class="photo-display">
            <img id="targetPhoto" src="" alt="Target Photo will be displayed here">
        </div>

        <div class="field">
            <label for="subjectIntent">Subject Intent:</label>
            <textarea id="subjectIntent" rows="4" placeholder="Enter your intent for the target..."></textarea>
        </div>

        <button onclick="activateRadionics()">Activate Radionics</button>
    </div>

    <script>
        // Function to display uploaded photo
        document.getElementById('photoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.getElementById('targetPhoto');
                img.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Function to activate radionics
        function activateRadionics() {
            const operatorName = document.getElementById('operatorName').value;
            const targetName = document.getElementById('targetName').value;
            const subjectIntent = document.getElementById('subjectIntent').value;

            if (!operatorName || !targetName || !subjectIntent) {
                alert("Please fill in all fields before activating!");
                return;
            }

            // Here you can add logic to integrate the radionics functionality
            console.log("Activating Radionics...");
            console.log(`Operator: ${operatorName}`);
            console.log(`Target: ${targetName}`);
            console.log(`Intent: ${subjectIntent}`);

            alert("Radionics activation process initiated!");
        }
    </script>
</body>
</html>
